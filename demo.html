<body>
    <div class="card" style="width: 18rem;">
        <img src="./API/pic/00000.jpg" class="card-img-top img-fluid" alt="keyboard">
        <div class="card-body position-relative">
            <span class="badge bg-success position-absolute top-0 start-0">賽馬</span>
            <button class="fa-regular fa-heart position-absolute top-0 end-0" id="collectionstatus" onclick="collection()">收藏</button>
            <h5 class="card-title text-center mt-2" id="itemName">東京都市賽馬場</h5>
        </div>
    </div>
</body>

<script>

    let userid = "admin";
    var item = [];  //取得頁面的資料
    var spitem = []; //取得會員收藏的資料

    $.ajax({
            type: "GET",
            url: "http://localhost:3000/getSpecialViewData/",
            async: false,
            success: function (data) {
                item = JSON.parse(data);
            }
    })

    $.ajax({
            type: "GET",
            url: "http://localhost:3000/gespMemberCollectViewData/" + userid,
            async: false,
            success: function (data) {
                spitem = JSON.parse(data);
            }
    })

    console.log(item[0]);   //特別景點的資料
    console.log(spitem); //會員收藏的資料


    spitem.forEach(p => {
        console.log(p.ViewName);
        if(item[0].ViewName == p.ViewName) {
            console.log("same");
            $('#collectionstatus').removeClass("fa-regular");
            $('#collectionstatus').addClass("fa-solid");
        }
    })

</script>

</html>
