<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./all.css/shawnCSS/bootstrap.min.css">
    <script src="./js/shawnJS/jquery.min.js"></script>
    <script src="./js/shawnJS/popper.min.js"></script>
    <script src="./js/shawnJS/bootstrap.min.js"></script>

  <link rel="stylesheet" href="./all.css/shawnCSS/style.css">    

  <title>Tokyoe</title>
</head>

<body >
  <section  class=" container-fluid bgg">
    <section class="  row justify-content-center ">
      <section class=" col-12 col-sm-6 col-md-3 ">

        <form class="form-container p-4" method="post" action="/member/login">
          
          <div class="text-center">
            <img class="logo rounded mx-auto d-block " src="../images/shawnIMAGES/logo.png" alt="">
            <h3>歡迎使用Tokyo</h3>
          </div>

          <!-- email -->
          <div class="form-group">
            <label for="email">電子信箱</label>
            <input type="email" class="form-control" id="email" name="email"  aria-describedby="emailHelp" required>
          </div>

          <!-- passeord -->
          <div class="form-group">
            <label for="password">密碼</label>
            <input type="password" class="form-control" id="password" name="password" required>

            <small><a href="./forgotPassword.html"class=" form-text text-muted">忘記密碼?</a></small>
          </div>
         


          <div class=" text-center">
            
            <button type="submit" class=" btn btn-primary btn-block">登入</button>
            <p>或</p>
            <button type="submit" class="gtn btn btn-primary btn-block"><a href="/member/auth/google">透過GOOGLE 帳戶繼續操作</a></button>
            <p>繼續使用代表你同意 Tokyoe 的 <a href="serve.html">《服務條款》</a>，並確認你已詳閱我們的<a href="privacy.html">《隱私權政策》</a></p>
            <p>   您是新用戶嗎?<a href="./logup.html">建立帳戶</a></p>
          </div>

        </form>
      </section>
    </section>
  </section>
 
</body>
</html>
